<!DOCTYPE html>
<html>
<head>
  <title>Nested Tables Example</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .black-cell {
      background-color: black;
      color: white;
    }
    a {
      color: purple;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<table border="1" width="100%">
  <tr>
    <!-- Top-left cell with Nested Table 2 -->
    <td width="50%" height="200">
      <table border="1" width="100%">
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr>
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>

    <!-- Top-right cell with Nested Table 1 -->
    <td width="50%">
      <table border="1" width="100%">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>
    <!-- Bottom-left cell with Nested Table 3 -->
    <td>
      <table border="1" width="100%">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- Bottom-right cell with Nested Table 4 -->
    <td>
      <table border="1" width="100%">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td class="black-cell">HTML</td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
